<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta http-equiv="X-UA-Compatible" content="IE=edge">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <link rel="stylesheet" href="styles.css">
 <script src="script.js"></script>
 <link rel="shortcut icon" href="logo-blue.gif" type="image/x-icon">
 <title>Sign up!</title>
</head>
<body>

 <aside>
  <img src="bg.jpg" alt="Background">
  <div id="logo-div">
   <img src="logo.gif" id="logo" alt=""><h1>Gekko</h1>
  </div>
 </aside>

 <main>
  <p>This is not a real online service! Lorem ipsum dolor sit amet consectetur, adipisicing elit. Necessitatibus, commodi!
  
   <br> Sign up now to get started.
   <br>
   <br> You know you want to.
  </p>
  <div id="form-div">
   <form action="#" id="form">
    <h1 class="full-row">Create an account!</h1>
    <div class="input-div"><label for="">First name <span class="required">*</span></label><input type="text" placeholder="John" required></div>
    <div class="input-div"><label for="">Last name <span class="required">*</span></label><input type="text" placeholder="Doe" required></div>
    <div class="input-div full-row"><label for="">Email <span class="required">*</span></label><input type="email" placeholder="example@email.com" required></div>
    <div class="input-div full-row"><label for="">Phone number</label><input type="tel" placeholder="+1-416-555-1212"></div>
    <div class="input-div full-row">
     <label for="">Password <span class="required">*</span></label>
     <div class="pass">
      <input id="pass1" type="password" minlength="5" maxlength="20" placeholder="5-20 Characters" required><img id="eye1" src="hidden.svg" class="svg" alt="">
     </div>
    </div>
   </form>
  </div>
  <button type="submit" form="form">Create Account</button>
  <p>Already have an account? <a href="#">Log in</a></p>
 </main>

</body>
</html>
